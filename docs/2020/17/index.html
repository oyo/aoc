  </script>
  <script type="module">
    import readInput from '../../js/readInput.js'
    import { ConwayCubes, Viewer, VoxelScene } from '../../lib/voxli/index.js'
    class ConwayScene extends VoxelScene {
      counter = 35
      constructor(seed) {
        super()
        this.game = new ConwayCubes(seed)
        this.data = this.game.getData()
        setInterval(this.step.bind(this), 1000)
      }
      step() {
        if (--this.counter > 0)
          this.game.step()
        else {
          this.counter = 35
          this.game.init()
        }
        this.data = this.game.getData()
        this.updateModel()
      }
    }
    new Viewer(
      new ConwayScene((await readInput()).split('\n').reverse())
    ).input.setMove({u: -28, v: 6, w: -6})
  </script>
</body>
